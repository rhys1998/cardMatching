<!DOCTYPE html>
<html>
  <head>
    <title>Flip Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="overlay-text visible" id="new">
      Flip Cards
      <span class="overlay-text-large">Click to Start</span>
      <div class="buttonmain" id="main">
        <button class="button" id="normalButton" onclick="readyNormal()">Normal</button>
        <button class="button" id="mediumButton" onclick="readyMedium()">Medium</button>
        <button class="button" id="mediumButton" onclick="readyHard()">Hard</button>
      </div>
    </div>

    <div id="game-over-text" class="overlay-text">
      GAME OVER
      <span class="overlay-text-small">Restart</span>
      <div class="buttonmain" id="main">
        <button class="button" id="normalButton" onclick="readyNormal()">Normal</button>
        <button class="button" id="mediumButton" onclick="readyMedium()">Medium</button>
        <button class="button" id="mediumButton" onclick="readyHard()">Hard</button>
      </div>
    </div>
    <div id="victory-text" class="overlay-text">
      VICTORY
      <span class="overlay-text-small">Click to Restart</span>
      <div class="buttonmain" id="main">
        <button class="button" id="normalButton" onclick="readyNormal()">Normal</button>
        <button class="button" id="mediumButton" onclick="readyMedium()">Medium</button>
        <button class="button" id="mediumButton" onclick="readyHard()">Hard</button>
      </div>
    </div>

    <div class="game-container visible" id="container">
      <div class="game-info-container">
        <div class="game-info" id="time">Time <span id="time-remaining">0</span></div>
        <div class="game-info" id="flip">Flips <span id="flips">0</span></div>
      </div>
      <div class="level1" id="normal"></div>
      <div class="level2" id="medium"></div>
      <div class="level3" id="hard"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
